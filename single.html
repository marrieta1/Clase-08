        <script>

            var x= new URLSearchParams (window. location. search).get(`data`)

            //noten que hoy uso `` y ${}, en lugar de comillas y concatenaciones

            autoria.innerHTML = `Por ${nombre}`;

            //acá voy por el JSON

            async function astros() {
                const consulta = await fetch("https://raw.githubusercontent.com/marrieta1/Clase-08/refs/heads/main/datos.json");
                const data = await consulta.json();
                console.log(data);

                if (x){

                principal.innerHTML += `<h3>${data[x].nombre}</h3><p>${data[x].fecha}</p><p>Lormen impsum.</p><p>Lormen Impsum.</p><img src="${data[x].foto}">`; 

            } else {
                window.location.href= 'index.html';}
            }

            astros().catch((error) => console.error(error));

        </script>
